name: Build SkillSync App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-cli flet-desktop pyinstaller

      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "SkillSync" main.py

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: SkillSync-${{ matrix.os }}
          path: dist/*
