name: Build SkillSync

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for Windows and macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-cli pyinstaller

      - name: Build app
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "SkillSync" main.py

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SkillSync-${{ runner.os }}
          path: dist/
